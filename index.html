<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Analyzer - Веб-версия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>WB Analyzer</h1>
            <p>Интеллектуальный анализ отзывов с Wildberries</p>
        </header>

        <main class="main-content">
            <div class="input-section card">
                <div class="mode-switcher">
                    <label><input type="radio" name="analysisMode" value="single" checked> Один товар</label>
                    <label><input type="radio" name="analysisMode" value="multi"> Сравнение товаров</label>
                </div>

                <div id="singleProductInput" class="product-input-container">
                    <label for="singleProductUrl">Ссылка на товар или артикул:</label>
                    <input type="text" id="singleProductUrl" placeholder="Вставьте ссылку или артикул">
                </div>

                <div id="multiProductInput" class="product-input-container" style="display: none;">
                    <p>Введите до 4 товаров для сравнения:</p>
                    <div class="product-entry">
                        <label for="productUrl1">Товар 1:</label>
                        <input type="text" id="productUrl1" placeholder="Ссылка или артикул товара 1">
                    </div>
                    <div class="product-entry">
                        <label for="productUrl2">Товар 2:</label>
                        <input type="text" id="productUrl2" placeholder="Ссылка или артикул товара 2">
                    </div>
                    <div class="product-entry">
                        <label for="productUrl3">Товар 3:</label>
                        <input type="text" id="productUrl3" placeholder="Ссылка или артикул товара 3">
                    </div>
                    <div class="product-entry">
                        <label for="productUrl4">Товар 4:</label>
                        <input type="text" id="productUrl4" placeholder="Ссылка или артикул товара 4">
                    </div>
                </div>
                <button id="analyzeButton" class="analyze-button">Анализировать отзывы</button>
                <button id="historyButton" class="secondary-button">История анализов</button>
                 <p class="analysis-time-note">Анализ обычно занимает от 3 до 10 секунд</p>
            </div>

            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <p id="loadingMessage">Анализируем отзывы...</p>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section card" style="display: none;">
                <button id="backButton" class="back-button">← Назад</button>
                <div id="singleResultContainer">
                    <h2 id="productNameResult"></h2>
                    <div id="analysisResultText" class="analysis-text"></div>
                </div>
                <div id="comparisonResultContainer" style="display:none;">
                    <h2 id="comparisonOverallTitle"></h2>
                    <div id="comparisonColumnsContainer" class="comparison-columns">
                        <!-- Колонки будут добавлены сюда динамически -->
                    </div>
                    <div class="recommendation-card">
                         <h3>Выводы:</h3>
                         <div id="overallRecommendationText" class="analysis-text"></div>
                    </div>
                </div>
            </div>
            
            <div id="historySection" class="history-section card" style="display: none;">
                <button id="backToMainFromHistoryButton" class="back-button">← Назад</button>
                <h2>История анализов</h2>
                <button id="clearHistoryButton" class="clear-history-button danger-button">Очистить всю историю</button>
                <div id="historyList" class="history-list">
                    <p id="noHistoryMessage" style="display:none;">История анализов пока пуста.</p>
                    <!-- Элементы истории будут добавлены сюда -->
                </div>
            </div>

        </main>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
